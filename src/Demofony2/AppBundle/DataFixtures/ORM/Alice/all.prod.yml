# User
Demofony2\UserBundle\Entity\User:
    admin:
        username: admin
        email: admin@admin
        enabled: <boolean(100)>
        addRole: [ ROLE_SUPER_ADMIN ]
        plainPassword: admin
        username: admin
        gps: @gps60
        image: <numberBetween(1, 5)>.jpg
        name: <word()>
        description: <paragraph()>
    user{1..25}:
        username(unique): user<current()>
        email(unique): <email()>
        plainPassword: user<current()>
        description: <paragraph()>
        enabled: true
        gps: @gps<current()>
        image: <numberBetween(1, 5)>.jpg
        name: <word()>
        description: <paragraph()>

