language: php

php:
#    - 5.4
#    - 5.5
    - 5.6

before_script:
  - phpenv config-add travis.custom.php.config.ini
  - mysql -e 'create database IF NOT EXISTS symfony;'
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - cd app/databases && touch test.db3
  - composer selfupdate
  - composer install
  - php app/console doctrine:database:create -n --if-not-exists --env=test
  - php app/console doctrine:schema:update -n --force --env=test
  - php app/console doctrine:fixtures:load -n --env=test

script:
  - phpunit -c app

