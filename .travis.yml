language: php

php:
    - 5.4
    - 5.5
    - 5.6

before_script:
  - mysql -e 'create database IF NOT EXISTS symfony;'
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - composer selfupdate
  - composer install
  - php app/console doctrine:databa:create --no-interaction --env=test
  - php app/console doctrine:schema:create --no-interaction --env=test
  - php app/console doctrine:fixtures:load --no-interaction --env=test
  - php app/console doctrine:databa:create --no-interaction --env=dev --if-not-exists
  - php app/console doctrine:schema:create --no-interaction --env=dev
  - php app/console doctrine:fixtures:load --no-interaction --env=dev

script:
  - phpunit -c app

